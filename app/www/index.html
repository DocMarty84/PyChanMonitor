<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; connect-src 'self' *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="icon" type="image/png" href="static/img/logo.png">
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        <title>PyChanMonitor</title>
    </head>
    <body role="document">
        <div class="container">
            <!-- Define configuration here -->
            <input id="server_endpoint" type="hidden" value="http://<server>:<port>/">
            <input id="password" type="hidden" value="<password>">
            <!-- End configuration -->
            <h1>Result</h1>
            <div id="fail" class="hidden alert alert-warning" role="alert">
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                Error with request.
            </div>
            <div id="no_url" class="hidden alert alert-info" role="alert">
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                No url provided.
            </div>
            <div id="success" class="hidden alert alert-success" role="alert">
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                Success.
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="static/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/index.js"></script>
    </body>
</html>
